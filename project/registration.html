<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/registration.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/registration_style.css">
</head>
<body>
    <div class="d1">
        <div class="d2_1">
        <div class="slider-thumb"></div>

        </div>
        <div class="d2_2">
            <div class="d3_1">
                <a href="https://nil-agency.ru" class="a3_1">
                    <image />
                    <img src="img/nil logo icon.svg" width="40" />
                </a>
                <h3 class="h3">Регистрация в NILUrl</h3>
                <p class="p1">Начните создавать короткие ссылки.</p>
            </div>
            <div class="d3_2">
                
                <form class="f3_1">
                <input type="text" data-t="field:input-login" dir="ltr" aria-invalid="false" autocorrect="off" autocapitalize="off" autocomplete="username" class="in3_1" id="passp-field-username" name="login" placeholder="Имя пользователя" value=""/>
                </form>
                <form class="f3_2">
                <input type="text" data-t="field:input-login" dir="ltr" aria-invalid="false" autocorrect="off" autocapitalize="off" autocomplete="username" class="in3_1" id="passp-field-email" name="email" placeholder="email" value=""/>
                </form>
                <button type="button" id ="addUser" class="b3">
                    <p class="p2">Зарегистрироваться</p>
                </button>
                <p class="p3_1">Уже имеете аккаунт?<a class="a3_2" href="/index.html">Войти</a>.</p>
            </div>
        </div>
    </div>

    <div class="modal" id="messageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="messageText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
