<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <header>
      <div id="header-border">
        <div id="header-container" class="container">
          <div id="profile-container" class="profile-container">
            <div id="logo-container">
              <!-- <div id="logo">logo</div> -->
              <img id="logo" src="images/svg189-tamq.svg" alt="SVG189" class="frame-svg3">
              <img id="slash-after-logo" src="images/svgmargin192-11r.svg" alt="SVGmargin192" class="frame-sv-gmargin1">   
              <span class="initial-letter">A</span>           
              <img id="circle-for-user-letter" src="images/circle.png" class="frame-svg3">
              <div id="profile-text">Название профиля</div>
              <img id="arrows-after-profile-name" src="images/svg1104-118w.svg" alt="SVG1104" class="frame-svg4">
            </div>
            <div id="logo-with-dot-container">
              <span class="initial-letter">A</span>   
              <img id="circle-for-user-letter-with-dot" src="images/circle-with-dot.png" class="frame-svg3">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="main-border">
        <div id="main-container" class="container">
          <div id="links-container">
            <div><h1 id="my-links">Мои ссылки</h1></div>
            <button class="links-button">
              <div class="create-link-text">Создать ссылку</div>
              <div class="create-link-icon">C</div>
            </button>
          </div>
        </div>
      </div>

      <div id="sorting-container" class="container">
        <div id="sorting-container" class="container row-reverse">
          <select class="sorting-options">
            <option><img src="images/svg118-p8ff.svg" alt="SVG118" class="frame-svg">Сортировать</option>
            <option>по дате</option>
            <option>по имени</option>
          </select>
        </div>
      </div>
      
      <div id="content-container" class="container">
        <div id="left-content">
          Фильтр
          <div id="search-container">
            <input type="text" class="search-input" placeholder="Поиск...">
          </div>
          <div>
            <select>
              <option></option>
            </select>
            Теги
            <button>Добавить</button>
          </div>
          Маркетинг 0
        </div>
        <div id="right-content">          
          <h2 id="result-of-searching-links">
            Ссылок не найдено
          </h2>
          <div>
            <img src="images/1.png" alt="callwaitingsvg169" class="frame-callwaitingsvg">
          </div>
          <button class="links-button">
            <div class="create-link-text">Создать ссылку</div>
            <div class="create-link-icon">C</div>
          </button>
          Или поменяйте параметры фильтра
        </div>

      </div>
    </main>
  </div>
</body>
</html>
